<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Template</title>
    <link rel="stylesheet" href="./css/celebration.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- main container for background -->
    <!-- ******************************************** -->
    <div class="main-container">
        <!-- background container for background effect -->
        <div class="background-container">
            <!-- big corner circle -->
            <!-- **************************************** -->
            <div class="top-left-circle"></div>
            <!-- **************************************** -->

            <!-- big corner circle -->
            <!-- **************************************** -->
            <div class="extreme-right-circle">
                <!-- right circle over the extreme right circle -->
                <!-- **************************************** -->
                <div class="right-circle"></div>
                <!-- **************************************** -->

                <!-- top right circle -->
                <!-- **************************************** -->
                <div class="top-right-circle"></div>
                <!-- **************************************** -->
            </div>
            <!-- **************************************** -->

            <!-- big corner circle -->
            <!-- **************************************** -->
            <div class="extreme-bottom-left-circle">

                <!-- bottom right circle  -->
                <!-- **************************************** -->
                <div class="bottom-right-circle"></div>
                <!-- **************************************** -->

            </div>
            <!-- **************************************** -->

            <!-- big corner circle -->
            <!-- **************************************** -->
            <div class="extreme-bottom-right-circle"></div>
            <!-- **************************************** -->
        </div>
    </div>
    <!-- ******************************************** -->


    <!-- content holder container -->
    <!-- ******************************************** -->
    <div class="content-holder-container celebration-container">
        <div class="congratulation-card"></div>
    </div>
    <!-- ******************************************** -->


</body>
<script defer src="./js/celebration.js"></script>
<script defer src="./js/script.js"></script>

</html>
